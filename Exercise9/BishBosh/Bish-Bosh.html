  <body>
    this html-page prints out in console (press F12)
    <script>
        for(let i=100;i>0;i--)
        {    
            if(i%3 ===0 && i%4===0)
            console.log('Bish-Bosh');
            else{
                if(i%3 === 0)
                {
                console.log('Bish');
                continue;
                }
                if(i%4 === 0)
                {
                console.log('Bosh');
                continue;
                }
                console.log(i);
            }
        }
    </script>
  </body>
